<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>


<body>
    <h1>
        &#9925; <u> <b> TEMPERATURE CONVERTER </b> </u>
    </h1>
    <div class="converter"></div>
    <form class="container"></form>
    <label for="celsius"> &#127777;Celsius(°C)</label>
    <input type="number" id="celsius" oninput="celToFar()"/>
    </form>
    <form class="container">
        <label for="farenheit"> &#127777;Farenheit(°F)</label>
        <input type="number" id="farenheit" oninput="farToCel()"/>

    </form>
    </div>
    <script src="./temp change .js"></script>
</body>
</html>
